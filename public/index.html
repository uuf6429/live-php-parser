<!DOCTYPE html>
<html>
    <head>
        <title>Live PHP Parser</title>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/codemirror.min.css" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/mode/htmlmixed/htmlmixed.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/mode/xml/xml.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/mode/javascript/javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/mode/css/css.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/mode/clike/clike.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.27.4/mode/php/php.min.js"></script>

        <link href="style.css" rel="stylesheet"/>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="left">
                <textarea id="input" title="PHP Code Input">&lt;?php

namespace Name\Space;

use Some\Other\Thingy as SomeOtherClass;
abstract class SomeClass extends SomeOtherClass implements A\Few, \Interfaces
{
    /* some props */
}
</textarea>
            </div>
            <div id="right">
                <pre id="output" class="cm-s-default"></pre>
                <select id="format" title="Export Format">
                    <option value="var_export">var_export</option>
                    <option value="NodeDumper">NodeDumper</option>
                    <option value="JSON">JSON</option>
                    <option value="XML">XML</option>
                </select>
            </div>
            <div id="loader">
                <div class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
        </div>
    </body>
</html>
